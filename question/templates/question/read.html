{% extends 'question/base.html' %}

{% block body_block %}

    <div class="container">
        
        <h1>Title: {{question.title}}</h1><hr>
        <h3 class="my-3">Content</h3>
        <h3 class="font-weight-normal">{{question.content}}</h3><br>
        <p>Date: {{question.created_at}}</p>
        
        
        <hr>
        
        <form action="/questions/{{question.id}}/comment/create/" method="post">
            {% csrf_token %}
            <input type="text" name="content"/>
            <input type="submit" value="Submit"/>
        </form>
        <br>
        <h3>댓글</h3><hr>
        {% for comment in question.comment_set.all %}
            
            <h4>{{comment.content}}</h4>
        
        {% endfor %}

    </div>

    
{% endblock %}
